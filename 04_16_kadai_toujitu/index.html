<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jabascript課題</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box1"></div>


<!-- カラー -->
<div class="button">
  <button type="button" name="button" class="button_show">red</button>
  <button type="button" name="button" class="button_hide">blue</button>
</div>

<!-- 表示非表示 -->
<div class="button2">
  <button type="button" name="button" class="button_show2">show</button>
  <button type="button" name="button" class="button_hide2">hide</button>
</div>

<!-- カウントと枠 -->
<div class="button3">
<button type="button" name="button" class="button_show3">count</button>
<button type="button" name="button" class="button_show4">count枠</button>
</div>

<!-- フェードイン表示とかきくけこ -->
<div class="button4">
<button type="button" name="button" class="button_show5">フェードイン</button>
<button type="button" name="button" class="button_show6">かきくけこ</button>
</div>

<!-- 背景黒文字白とあいうえお -->
<div class="button5">
<button type="button" name="button" class="button_show7">背景黒文字白</button>
<button type="button" name="button" class="button_show8">あいうえお</button>
</div>

<!-- さしすせそと偶数行 -->
<div class="button6">
<button type="button" name="button" class="button_show9">さしすせそ</button>
<button type="button" name="button" class="button_show10">偶数行</button>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.min.js">
</script>

<script src="index.js" charset="utf-8"></script>

</body>
</html>
